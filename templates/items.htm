
<h2>List of ALL Items</h2>
      <div ng-app = "" ng-controller = "itemsCtrl">

         <table class="table table-hover table-condensed">
            <tr>
               <th></th>
               <th>Name</th>
               <th>Description</th>
               <th>Upload Date</th>
               <th>Username</th>
               <th>Action</th>
            </tr>
         
            <tr ng-repeat = "item in items " track-by ="$index">
            <td><input type="checkbox" ng-model="item.isDelete"/></td>
               <td>{{ item.itemname }}</td>
               <td>{{ item.itemdescription }}</td>
               <td>{{ item.uploaddate }}</td>
               <td>{{ item.username }}</td>
               <td>
               <button type="button" class="btn btn-danger" ng-click="remove($index)"><i class="fa fa-trash" aria-hidden="true"></i></button>
               </td>
            </tr>
         </table>
      </div>
