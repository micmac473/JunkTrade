
<h2>List Of ALL Users</h2>
      <div ng-app = "" ng-controller = "usersCtrl">
      
         <table>
            <tr>
               <th>Id</th>
               <th>FBID</th>
               <th>Username</th>
               <th>First Name</th>
               <th>Last Name</th>
               <th>email</th>
               <th>telephone</th>
               <th>Action</th>
            </tr>
         
            <tr ng-repeat = "user in users">
               <td>{{ user.id }}</td>
               <td>{{ user.fbid }}</td>
               <td>{{ user.username }}</td>
               <td>{{ user.firstnme }}</td>
               <td>{{ user.lastname }}</td>
               <td>{{ user.email }}</td>
               <td>{{ user.telephone }}</td>
               <td>
               <button type="button" class="btn btn-danger" onclick="deleteItem()"><i class="fa fa-trash" aria-hidden="true"></i></button>
               </td>
            </tr>
         </table>
      </div>
